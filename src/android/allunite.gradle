buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

android {
}

dependencies {
    compile 'com.github.allunite:mobile-unity-sdk:1.2.14'
    compile ('com.android.support:appcompat-v7:+') { transitive = true; }
}
